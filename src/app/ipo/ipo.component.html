<div class="container">
    <label for="cpyname">Company Name:</label><br>
    <input type="text" id="cpyname" name="cpyname"/><br>
    <label for="mvalue">Total Market Value:</label><br>
    <input type="text" id="mvalue" name="mvalue"/><br>
    <label for="percent">Choose your percentage:</label><br>
    <input list="percent">
    <datalist id="percent">
    <option value="5%">
    <option value="10%">
    <option value="15%">
    <option value="20%">
    <option value="25%">
    <option value="30%">
     <option value="35%">
    <option value="40%">
    <option value="45%">
    <option value="49%">
    </datalist><br><br>
    <button type="button" class="btn btn-primary" (click)="createserver()" [disabled]="!f">Submit</button>
    <p>{{jj}}</p>
    
    </div>
