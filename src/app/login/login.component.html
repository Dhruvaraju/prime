<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h1>Welcome back!</h1>
              <h6 class="login-heading mb-4 text-secondary">
                Please Login with your credentials
              </h6>

              <!-- Sign In Form -->
              <form [formGroup]="loginPage" (ngSubmit)="onLoginFormSubmit()">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Username"
                    formControlName="username"
                  />
                  <!-- <label for="floatingInput">User Name</label> -->
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    loginPage.get('username').invalid &&
                    loginPage.get('username').touched
                  "
                >
                  <small>Username required</small>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <!-- <label for="floatingPassword">Password</label> -->
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    loginPage.get('password').invalid &&
                    loginPage.get('password').touched
                  "
                >
                  <small>Password required</small>
                </div>
                <div
                  *ngIf="invalidCredentials && loginPage.get('password').valid"
                  class="alert alert-danger"
                >
                  <small>Invalid username or password!</small>
                </div>
                <div *ngIf="serviceFailed">
                  <p class="alert alert-info">
                    System unavailable try after sometime
                  </p>
                </div>
                <div class="row d-flex justify-content-center">
                  <div class="col text-center">
                    <button
                      class="
                        btn btn-lg
                        px-4
                        btn-primary
                        text-uppercase
                        fw-bold
                        mb-3
                      "
                      style="border-radius: 2em"
                      type="submit"
                      [disabled]="loginPage.invalid"
                    >
                      Sign In
                    </button>
                  </div>
                </div>
                <div class="row d-flex justify-content-center text-center">
                  <div class="col">
                    <a class="fw-bold mb-3" routerLink="/register">
                      Create new account
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
